<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 :style="{styleEl}">여러 스타일 적용하기 by 객체</h1>
    </div>
    <script>
      const vueApp = Vue.createApp({
        data() {
          return {
            styleEl: { backgroundColor: 'skyblue', color: 'yellow' },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
