<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>랜덤으로 생성된 숫자를 맞춰 보세요!</h1>
      <h1 v-if="inputText===0"></h1>
      <h1 v-else-if="randNum > inputText">UP</h1>
      <h1 v-else-if="randNum < inputText">DOWN</h1>
      <h1 v-else="randNum">정답</h1>
      <input type="text" v-model.number="inputText" />
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            randNum: parseInt(Math.random() * 10),
            inputText: 0, //
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
