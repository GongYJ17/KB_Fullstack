<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>count: {{ count }}</h1>
      <button v-on:click="count++">+</button>
      <button v-on:click="count--">-</button>
      <button v-on:click="count = count*2">x2</button>
      <button v-on:click="count = count%5">나머지</button>
    </div>
    <script>
      const vueApp = Vue.createApp({
        data() {
          return {
            count: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
