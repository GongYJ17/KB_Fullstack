<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <ul id="list">
      <li>1</li>
      <li>2</li>
    </ul>
    <button id="btn">추가</button>
    <script>
      const listEl = document.getElementById('list'); //태그의 이름으로 부르는 것.
      const buttonEl = document.querySelector('#btn');
      buttonEl.addEventListener('click', function () {
        const li = document.createElement('li'); // 리스트를 하나 생성함.
        li.textContent = '추가된 리스트'; //추가된 리스트 내의 내용을 채움.
        listEl.appendChild(li);
      });
    </script>
  </body>
</html>
