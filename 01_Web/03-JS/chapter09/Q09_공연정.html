<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //01
      console.log('Hello JavaScript');


      //02
      let radius = 10;
      let pi = 3.14159265;

      console.log(2*radius#pi)

      //03
      let date = new Date();
      let hour = date.getHours() + 1;

      if (hour < 12) {
        console.log('오전입니다.');
      }
      if (hour >= 12) {
        console.log('오후입니다');
      }

      //05
      let date = new Date();
      let month = date.getMonth()+1;

      if (3<=month<=5) {
        console.log('봄입니다.')
      } else if (6<=month<=8) {
        console.log('여름입니다.')
      } else if (9<=month<=11) {
        console.log('가을입니다.')
      } else {
        console.log('겨울입니다.')
      }

      //06
      let array = [10, 20, 30, 40, 50];
      console.log(array.length);

      for (i = 0; i < 5; i++) {
        console.log(array[i]);
      }

      //07
      let array = [10, 20, 30, 40, 50];

      i = 0;
      while (i < 5) {
        console.log(array[i]);
        i++;
      }

      //08
      let total = 0;
      for (i = 1; i <= 100; i++) {
        total += i
      }
      console.log(total);

      //09

      function f(x) {
        return x * x;
      }

      console.log(f(5));

      //10
      function fun_call() {
        alert('함수호출');
      }

      function callBackTen(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }
      console.log(callBackTen(fun_call));

      //11
      function callBackTen(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      callBackTen(function( {
        alert('함수호출');
      }))
    </script>
