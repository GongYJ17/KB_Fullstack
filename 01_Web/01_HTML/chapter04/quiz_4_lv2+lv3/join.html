<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>회원가입</legend>
      <label for="user_id">사용자 ID</label>
      <input type="text" id="user_id" />
      <br />
      <label for="user_pw">비밀번호</label>
      <input type="password" id="user_pw" />
      <br />
      <label for="user_pw_ck">비밀번호 확인</label>
      <input type="password" id="user_pw_ck" />
      <br />
      <label for="user_name">이름</label>
      <input type="text" id="user_name" />
      <br />
      성별
      <input type="radio" name="gender" value="me" />
      <label for="me">남</label>
      <input type="radio" id="fme" name="gender" value="fme" />
      <label for="fme">여</label>
      <br />
      취미
      <input type="radio" name="hobby" value="so" />
      <label for="so">축구</label>
      <input type="radio" id="bas" name="hobby" value="bas" />
      <label for="bas">야구</label>
      <input type="radio" id="dutch" name="hobby" value="dutch" />
      <label for="dutch">배구</label>
      <input type="radio" id="bask" name="hobby" value="bask" />
      <label for="bask">농구</label>
      <br />
      <label for="user_e">email</label>
      <input type="text" id="user_e" />
      <br />
      역할
      <select>
        <option>ADMIN</option>
        <option>관리자</option>
        <option>일반회원</option>
      </select>
      <br />
      <input type="submit" value="확인" />
      <input type="submit" value="다시쓰기" />
    </fieldset>
  </body>
</html>
